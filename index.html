<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <title>Form</title>
</head>

<body>
    <div id="main">
        <div id="container">
            <div id="form_wrapper">
                <div id="google_img">
                    <div id="logo-g">
                        <img src="assets/Google_2015_logo.svg.png" alt="logo">
                    </div>
                    <div id="title">
                        <h1>Создайте аккаунт Google</h1>
                    </div>
                </div>

                <div id="view_container">
                    <div id="form_name-sur">
                        <div id="name">
                            <input type="text" id="name_input" name="Name" placeholder="Имя">
                        </div>
                        <div id="surname">
                            <input type="text" id="surname_input" name="Surame" placeholder="Фамилия">
                        </div>
                    </div>

                    <div id="form_mail">
                        <div id="mail">
                            <input type="email" id="email_input" name="email" value="@gmail.com">
                        </div>
                        <div id="mail_hint">
                            <p>Можно использовать буквы латинского алфавита, цифры и точки.</p>
                        </div>
                        <div id="link">
                            <a href="#">Использовать текущий адрес электронной почты</a>
                        </div>
                    </div>

                    <div id="form_password">
                        <div id="password_wrapper">
                            <div id="password">
                                <input type="password" id="password_input" name="password" placeholder="Пароль">
                            </div>
                            <div id="repeat_password">
                                <input type="password" id="check_password_input" name="password2"
                                    placeholder="Подтвердить">
                            </div>
                        </div>
                        <div id="password_hint">
                            <p>Пароль должен содержать не менее восьми знаков, включать буквы, цифры и специальные
                                символы
                            </p>
                        </div>
                        <div id="password_checkbox">
                            <input type="checkbox" id="show_password">
                            <label for="show_password">Показать пароль</label>
                        </div>
                        <div id="message"></div>
                    </div>
                </div>
            </div>

            <div id="pic-g">
                <div id="picture">
                    <img src="assets/account.svg" alt="pic">
                </div>
                <div id="caption-g">
                    <p>Один аккаунт — для всех сервисов Google.</p>
                </div>
            </div>

            <div id="buttons">
                <div id="sign-in">
                    <a href="#"><button>Войти</button></a>
                </div>
                <div id="next">
                    <button id="button_next">Далее</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
